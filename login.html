<body>

    <!-- Widget caption -->
    <div class="widget-full-width widget-caption boxed no-radius">
        <!-- container-->
        <div class="container">
            <!-- row-->
            <div class="row">
                <div class="col-sm-3"><div class="tab_image pull-right"><img src="images/logosquare.png" alt=""></div></div>
                <div class="col-sm-9">
                    <h1>We make tracking your time easier!</h1>
                    <h2>Welcome to the Secondary Project Management System</h2>
                </div>
            </div>
            <!--/ row-->
        </div>
        <!--/ container-->
    </div>
    <!--/ Widget caption -->

<div class="container container-wide">

    <!-- content -->
    <div class="content " role="main">
        <!-- row -->
        <div class="row">
            <div class="col-sm-12">

                <!-- row level 2 -->
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">

                        <!-- login widget -->
                        <div class="widget-container widget_login styled boxed">
                            <form action="#" method="post" id="loginform" class="loginform">
                                <div class="inner">
                                    <h6>Login to your account</h6>
                                    <div class="field_text">
                                        <label for="user_login" class="label_title">Email</label>
                                        <input type="text" name="log" id="user_login" class="required" value="" placeholder="Hello@mymail.com" />
                                        <span class="input_icon input_email"></span>
                                    </div>
                                    <div class="field_text">
                                        <label for="user_pass" class="label_title">Password</label>
                                        <input type="password" name="pwd" id="user_pass" class="required" value="" placeholder="Password" />
                                        <span class="input_icon input_pass"></span>
                                    </div>
                                </div>
                                <div class="rowSubmit">
                                    <a href="home.html" class="btn btn-icon"><span id="login-submit"><i></i>Sign In</span></a>

                                    <div class="rowRemember">
                                        <div class="forgetmenot input_styled checklist">
                                            <div class="rowCheckbox"><input type="checkbox" name="remember" id="remember" value="3" checked><label for="remember">Remember&nbsp;me?</label></div>
                                        </div>
                                        <span class="forget_password"><a href="#">Forgot Username or Password?</a></span>
                                        <input type="hidden" name="redirect_to" value="">
                                        <input type="hidden" name="testcookie" value="1">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--/ login widget -->

                        
                    </div>
                </div>
                <!--/ row level 2 -->
            </div>
        </div>

    </div>
    <!--/ content -->
</div>
<!--/ container -->
